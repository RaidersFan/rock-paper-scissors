<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors!</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <h1 class="title">Rock, Paper, Scissors!</h1>
  <h2>Choose Your Weapon</h2>
  <div class="display">
    <div>Player Score: <span id="playerScore"></span></div>
    <div>Computer Score: <span id="computerScore"></span></div>
    <div>Round: <span id="round"></span></div>
  </div>
  <div class="buttons">
    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
  </div>
  <div class="results"></div>
  <div class="footer"><a href="https://www.theodinproject.com/">The Odin Project</a> | <a
      href="https://github.com/RaidersFan">RaidersFan</a></div>
</body>

</html>
